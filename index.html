<!DOCTYPE html>
<html lang="en" class="position-relative">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css">
</head>
<body class="bg-body-secondary pt-5">
  <div class="container bg-body-tertiary w-75">
    <div class="box p-5 ">
      <h1 class="text-center text-capitalize mb-4">login system</h1>
      <h2 class="text-center text-capitalize mb-4"> sign in </h2>

      <form class="mb-3 position-relative " >

       <div class="mb-3">
        <input
        type="email"
        class="form-control "
        name="email"
        id="inemail"
        aria-describedby="emailHelpId"
        placeholder="Enter your E-mail"
        autocomplete="email"
      />

       </div>
        <div class="mb1">
          <input
          type="password"
          class="form-control"
          name="password"
          id="inpassword"
          placeholder="Enter your password"
          autocomplete="current-password"
        />
        </div>
        <div class="text-end m-0 position-absolute eyein "><i id="eye" class="fa-solid fa-eye "></i></div>

        <a
          class="btn btn-outline-primary d-block w-100 mt-3 "
          id="inbutton"
        >
          Log in
        </a>
        
      </form>
      <div class="text-center fw-bolder">
      <small >dont have an account yet ? <a href="./sign-up.html" >Sign up</a></small>
      </div> 

    </div>
  </div>   
  <script src="./js/bootstrap.bundle.min.js"></script> 
  <script src="./js/index.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
</body>
</html>
